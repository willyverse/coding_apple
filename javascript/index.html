<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input id="email" type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input id="password" type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>

        $('#send').on('click', function (e) {

            const email = $('#email').val();
            const password = $('#password').val();

            if (email == '') {
                alert('ID를 입력해주삼ㅋ');
                return false;
            } else {
                if (!/\S+@\S+\.\S+/.test(email)) {
                    alert('이메일 형식을 갖추셈');
                    return false;
                }
            }

            if (password == '') {
                alert('비번을 입력해야지');
                return false;
            } else if (length(password) < 6) {
                alert('비번 더 길게 입력하삼');
                return false;
            }
        });

    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JS SHOP</span>
            <span class="badge bg-dark" id="dark_badge">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <script>

        $('#dark_badge').on('click', function () {
            if ($('#dark_badge').html() == 'Dark 🔄') {
                $('#dark_badge').html('Light 🔄');
                $('body').addClass('dark');
            } else {
                $('#dark_badge').html('Dark 🔄');
                $('body').removeClass('dark');
            }
        });

    </script>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png">
            </div>
            <div class="slide-box">
                <img src="car2.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>
        </div>
    </div>

    <button class="previous">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>

    <script>

        let now = 0;

        $('.previous').on('click', function () {
            if (now > 0) {
                now -= 1;
                $('.slide-container').css('transform', 'translateX(-' + now + '00vw)');
            }
        })
        $('.slide-1').on('click', function () {
            $('.slide-container').css('transform', 'translateX(0vw)');
            now = 0;
        })
        $('.slide-2').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-100vw)');
            now = 1;
        })
        $('.slide-3').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-200vw)');
            now = 2;
        })
        $('.next').on('click', function () {
            if (now < 2) {
                now += 1;
                $('.slide-container').css('transform', 'translateX(-' + now + '00vw)');
            }
        })
    </script>


    <div class="alert alert-danger">
        <span id="sec">5</span>초 이내 구매 시 사은품 증정!
    </div>

    <script>

        setInterval(function () {
            if ($('#sec').html() > 1) {
                $('#sec').html($('#sec').html() - 1)
            } else {
                $('.alert').hide();
                return;
            }
        }, 1000);

    </script>

    <script>

        $('#login').on('click', function () {
            $('.black-bg').fadeIn();
        })

        $('#close').on('click', function () {
            $('.black-bg').hide();
        })

        $('.navbar-toggler')
            .on('click', function () {
                $('.list-group').toggleClass('show');
            })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
