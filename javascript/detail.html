<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-3">
        <div class="card p-3">
            <span>상품명</span>
            <span>가격</span>
        </div>
    </div>

    <script>

        var car = ['소나타', 50000, 'white']; // array 자료형
        var car2 = { name: '소나타', price: 50000, color: 'white' }; // object 자료형

        $('span').eq(0).html(car2.name);
        $('span').eq(1).html(car2.price);

    </script>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option value="모자">모자</option>
            <option value="셔츠">셔츠</option>
            <option value="바지">바지</option>
        </select>
        <select id="select-size" class="form-select mt-2 select-hide">
        </select>
    </form>

    <script>
        $('.form-select').eq(0).on('input', function () { // input, change 사용 가능
            var value = this.value;
            var shirts = [95, 100, 105, 110];
            var pants = [29, 30, 31];
            if (value == '셔츠') {
                $('#select-size').removeClass('select-hide');
                $('#select-size').html('');
                for (size of shirts) {
                    $('#select-size').append(`<option>${size}</option>`);
                }
            } else if (value == '바지') {
                $('#select-size').removeClass('select-hide');
                $('#select-size').html('');
                for (var size of pants) {
                    $('#select-size').append(`<option>${size}</option>`);
                }
            } else {
                $('#select-size').addClass('select-hide');
            }
        });

    </script>

    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <script src="tab.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                console.log(i * j);
            }
        }
    </script>

</body>

</html>
